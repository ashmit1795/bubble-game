<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="main">
      <div class="mobile"></div>
      <div id="panel">
        <div id="p-top">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hit" class="box">-</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timer" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="score" class="box">0</div>
          </div>
        </div>
        <div id="p-bottom">
            <button class="start-btn" type="button">Start Game</button>
        </div>
      </div>
      <footer>
        Crafted with ðŸ’– by <a href="https://ashmit1795.github.io/portfolio-capstone2/">Ashmit</a> in Balangir
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
